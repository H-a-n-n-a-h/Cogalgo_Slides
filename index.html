<style>
  @keyframes shake-hover {
    0%   { transform: translate(0px, 0px) rotate(0deg); }
    10%  { transform: translate(1px, -1px) rotate(-1deg); }
    20%  { transform: translate(-1px, 1px) rotate(1deg); }
    30%  { transform: translate(1px, 1px) rotate(-1deg); }
    40%  { transform: translate(-1px, -1px) rotate(1deg); }
    50%  { transform: translate(0px, 1px) rotate(0deg); }
    60%  { transform: translate(1px, 0px) rotate(1deg); }
    70%  { transform: translate(-1px, 1px) rotate(-1deg); }
    80%  { transform: translate(1px, -1px) rotate(1deg); }
    90%  { transform: translate(-1px, 0px) rotate(-1deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
  }

  .shake-on-hover {
    display: inline-block;       /* allows transform */
    padding: 5px 10px;           /* bigger hitbox */
    transition: transform 0.1s;  /* smooth start */
  }

  .shake-on-hover:hover {
    animation: shake-hover 1.5s ease-in-out infinite;
  }
</style>
